<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="checker">
      {% for row in range (rows) %}
      <div class="board">
        {% for col in range (col) %} {% if (row+col)%2 == 0 %}
        <div class="cell" style="background-color: {{ color1 }} ;"></div>
        {% else %}
        <div class="cell" style="background-color: {{ color2 }} ;"></div>
        {% endif %} {% endfor %}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
