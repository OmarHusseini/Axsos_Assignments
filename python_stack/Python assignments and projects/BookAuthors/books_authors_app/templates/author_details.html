<!DOCTYPE html>
<html>
  <head>
    <title>Author Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="bg-light">

    <div class="container py-5">
      <div class="card shadow p-4 mb-5">
        <h1 class="card-title">{{ author.first_name }} {{ author.last_name }}</h1>
        <h5 class="text-muted">ID: {{ author.id }}</h5>
        <p>{{ author.notes }}</p>
      </div>

      <div class="card shadow p-4 mb-4">
        <h2 class="card-title mb-3">Books</h2>
        <ul class="list-group mb-3">
          {% for book in author.books.all %}
          <li class="list-group-item">{{ book.title }}</li>
          {% endfor %}
        </ul>

        <form method="POST" action="/author/{{ author.id }}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="book_id" class="form-label">Add a Book</label>
            <select name="book_id" id="book_id" class="form-select">
              {% for book in books %}
              <option value="{{ book.id }}">{{ book.title }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
