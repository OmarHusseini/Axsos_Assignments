<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow p-4 mb-4">
            <h1 class="card-title">{{ book.title }}</h1>
            <h5 class="text-muted">ID: {{ book.id }}</h5>
            <p>{{ book.desc }}</p>
        </div>

        <div class="card shadow p-4 mb-4">
            <h2 class="card-title">Authors</h2>
            <ul class="list-group mb-3">
                {% for author in book.author.all %}
                <li class="list-group-item">{{ author.first_name }} {{ author.last_name }}</li>
                {% endfor %}
            </ul>

            <form method="POST" action="/makeconnection/{{ book.id }}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="author_id" class="form-label">Add an Author</label>
                    <select name="author_id" id="author_id" class="form-select">
                        {% for author in authors %}
                        <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
