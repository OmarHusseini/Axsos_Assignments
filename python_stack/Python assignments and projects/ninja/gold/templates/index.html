<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}"> 
    <title>Ninga Gold Game</title>
</head>
<body>
    <label >Your Gold:</label>
    <input type="text">

    <div class="div2">
        <div class="div">
            <h1>Farm</h1>
            <h3>(earns 10-20 gold )</h3>
            <form action="gold" method="POST">
                {% csrf_token %}
                <input type="hidden" name="location" value="farm">
                <input type="submit" valve="Find Gold!">
            </form>
        </div>
        <div class="div">
            <h1>Cave</h1>
            <h3>(earns 10-20 gold )</h3>
            <form action="gold" method="POST">
                {% csrf_token %}
                <input type="hidden" name="location" value="cave">
                <input type="submit" valve="Find Gold!">
            </form>
        </div>
        <div class="div" name>
            <h1>House</h1>
            <h3>(earns 10-20 gold )</h3>
            <form action="gold" method="POST">
                {% csrf_token %}
                <input type="hidden" name="location" value="house">
                <input type="submit" valve="Find Gold!">
            </form>
        </div>
        <div class="div">
            <h1>Quest</h1>
            <h3>(earns/takes 0-50 gold )</h3>
            <form action="gold" method="POST">
                {% csrf_token %}
                <input type="hidden" name="location" value="quest">
                <input type="submit" valve="Find Gold!">
            </form>
        </div>    
    </div>
    
    <h3>Activities:</h3>
    <div class="activities">
    
</body>
</html>
