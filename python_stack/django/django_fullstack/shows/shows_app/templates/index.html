<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 

</head>
<body>
  <div class="cont">  
     <h1>All Shows</h1>
      <table id="customers">
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Network</th>
          <th>Release Date</th>
          <th>Actions</th>
        </tr>
        <tr>
          {% for show in shows%}
          <td>{{show.id}}</td>
          <td>{{show.title}}</td>
          <td>{{show.network}}</td>
          <td>{{show.release_date}}</td>
          <td><a href="show_detail/{{show.id}}">Show</a>|<a href="update/{{show.id}}">Ubdate</a>|<a href="delete/{{show.id}}">Delete</a> </td>
        </tr>
          {% endfor %}
      </div>
      
<div>
  <a href="shows/new">Add a New Show</a>
</div>
      
</body>
</html>
