<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update</title>
  </head>
  <body>
    <h1>Edit Show {{shows.id}}</h1>
    <form action="/edit/{{shows.id}}" method="post">
        {% csrf_token %}
      <label>Title</label>
      <input type="text" name="title" value="{{shows.title}}" />
      <label>Network</label>
      <input type="text" name ='network' value="{{shows.network}}" />
      <label>Release Date</label>
      <input type="date" name="date" value="{{shows.release_date}}" />
      <label>Description</label>
      <textarea name="des">{{shows.description}}</textarea>
      <input type="submit" value="Update" />
    </form>
    <a href="/show_detail/{{shows.id}}">Go to Show</a>
  </body>
</html>
