<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form>
      <h1>Registration Form</h1>
      <label for="firstname">First Name:*</label>
      <input
        type="text"
        name="first name"
        placeholder="Enter your first name"
        id="firstname"
      />
      <br /><br />
      <label for="lastname">Last Name:*</label>
      <input
        type="text"
        name="lastname"
        placeholder="Enter your final name"
        id="lastname"
      />
      <br /><br />
      <label for="addres">Email Address:*</label>
      <input type="text" name="emailaddress" id="addres" />
      <br /><br />
      <label for="secret">Password:*</label>
      <input
        type="password"
        name="password"
        placeholder="Choose strong password "
        id="secret"
      />
      <br /><br />
      <label for="confirm-lbl"> Confirm Password:*</label>
      <input type="password" name="Confirm Password" id="Confirm222" />
      <br />
      <br />
      <label for="birth12">Birthday:</label>
      <input type="date" name="Birthday" id="birth12" />
      <br />
      <br />
      <label for="male-lbl">Male</label>
      <input type="radio" name="Gender" id="gender1" />
      <label for="female-lbl">Female</label>
      <input type="radio" name="Gender" id="gender2" />
      <label for="gender3">Non-binary</label>
      <input type="radio" name="Gender" id="gender3" />
      <label for="gender4">I prefer not to answer</label>
      <input type="radio" name="Gender" id="gender4" />
      <br />
      <p>A Short description about myself:</p>
      <textarea name="description about myself"></textarea>
      <br />
      <br />
      <label>Favorite Language:</label>
      <select>
        <option>JAVA</option>
        <option>CSS</option>
        <option>PHP</option>
      </select>
      <br /><br />
      <input type="checkbox" name="checkbox" />
      <label>Yes,I would like to receicve periodic email uptades</label>
      <br /><br />

      <input type="button" name="create" value="Create account" />
      <br /><br />
      <p>*Indicates a required field</p>
    </form>
  </body>
</html>
