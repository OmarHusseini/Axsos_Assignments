<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Profile</h1>
        <ul>
          <li>Home</li>
          <li>My Profile</li>
          <li>Find Connections</li>
        </ul>
        <input type="submit" value="Sign Out" />
      </nav>
    </header>
    <main>
      <section class="ownpage">
        <section class="top"></section>
        <section class="Profilepicture">
          <img
            src="img/jane-m.jpg"
            alt="profile picture of jane-m"
            id="jane-m"
          />
        </section>
        <section class="buttom">
          <h2>Jane Doe</h2>
          <p>
            <img src="icons/map-marker.png" alt="" class="icon-profile" />
            Seattle
          </p>
          <p>
            Developer | Engineer | Problem Solver <br />
            Master of shadows and the Internet
          </p>
          <a href="#"
            ><img src="icons/gear.png" alt="settings" class="icon-profile" />
            edit profile</a
          >
        </section>
      </section>
      <section class="education">
        <section class="educationtop">Education</section>
        <section class="contecteducation">
          <p>
            Coding Dojo-Full Stack BootCamp <br />
            <span>Dec 2019- Mar 2020</span><br />Triple block belt in
            Python,Mern,and C#...
          </p>
        </section>
      </section>
      <section class="connection-request">
        <section class="requesttop">Connection Requests</section>
      </section>
      <section class="your-connections"></section>
    </main>
  </body>
</html>
